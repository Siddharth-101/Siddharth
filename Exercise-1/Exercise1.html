<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Form</title>
</head>
<body>
    <h3>Excercise-1 Userform usig HTML/CSS<hr></h3>
    <div class="container">
<form>
    <table border="1" cellpadding='1' cellspacing='3' align='center' >
        <div class="row">
            <div class="col-25">
        <tr > 
            <td id="head" colspan="2">User Form</td>
        </tr>

        <tr>
            <th><label>Enter Name</label></th>
            <td><input type="text" name="" class="txt"  placeholder="Enter your name"></td>
        </tr>

        <tr>
            <th>Enter Password</th>
            <td><input type="password" name="" placeholder="Enter your password"></td>
        </tr>

        <tr>
            <th>Enter Address</th>
            <td><textarea  placeholder="Enter your address..."></textarea></td>
        </tr>

        <tr>
            <th>Select Game</th>
            <td id="hobby"><input type="checkbox" name="">Hockey <br>
                <input type="checkbox" name="">Football <br>
                <input type="checkbox" name="">Badminton <br>
                <input type="checkbox" name="">Cricket <br>
                <input type="checkbox" name="">Volleyball <br>
            </td>
        </tr>

        <tr>
            <th>Gender</th>
            <td id="gender"><input type="radio" name="gender" id="">Male
                <input type="radio" name="gender" id="">Female
            </td>
        </tr>
        
        <tr>
            <th>Age</th>
            <td><input type="number" id="age" placeholder="Select your age"></td>
        </tr>

        <tr>
            <th>Select Your City</th>
            <td><select name="Age" id="">
                <option>--Select City--</option>
                <option>Surat</option>
                <option>Ahmedabad</option>
                <option>Rajkot</option>
                <option>Junagadh</option>
            </select></td>
        </tr>

        <tr>
            <th>Image</th>
            <th colspan="2"><input type="file" name="file" id=""></th>
            
        </tr>

        <tr>
        
            <td colspan="2"><input type="button" name="reset" value="Reset">
                <input type="button" name="submitform" value="Submit Form">
                <input type="button" name="clickme" value="Click Me"></td> 
            </tr>
            
            </div>
        </div>
    </table>
</form>
</div>
</body>
</html>
